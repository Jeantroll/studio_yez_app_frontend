<div class="content-input">
    <label *ngIf="arrayInput.labelExists" class="label" for="">{{arrayInput.name}}</label>
    <div class="container-body">
        <div class="form__field" [formGroup]="form">
            <label class="label-izq" *ngIf="arrayInput.iconExists">
                <span><i [class]="arrayInput.icon"></i></span>
            </label>
            <input 
            [placeholder]="arrayInput.placeholder" 
            class="input" 
            [type]="arrayInput.type" 
            (input)="arrayInput.type === 'tel' ? onlyNumbers($event) : ''" 
            (input)="arrayInput.decimal? formatoNumerico($event): ''" 
            [formControlName]="arrayInput.controlName"
            >
        </div>
        
        <div 
        class="text-danger"
        *ngIf="form.get(arrayInput.controlName)?.dirty && form.get(arrayInput.controlName)?.errors?.['required'] ">
        
        <i class="fa-solid fa-circle-exclamation"></i>
            Ingresa {{arrayInput.placeholder}}
        
        </div>
    </div>
</div>
